<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Guess who?</title>
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet" />
   </head>
   <body>
      <aside id="question-slide" class="question-section">
         <div class="image-container">
            <img src="images/guesswhobanner2.png" alt="Guess Who" />
         </div>
         <h1>Does the person have?</h1>
         <select id="questions">
            <optgroup label="hair">
               <option value="brown">Brown hair</option>
               <option value="blonde">Blonde hair</option>
               <option value="black">Black hair</option>
               <option value="white">White hair</option>
               <option value="hidden">Hidden hair</option>
               <option value="bald">Bald</option>
            <optgroup label="facemask">
               <option value="green">Green mask</option>
               <option value="blue">Blue mask</option>
               <option value="black">Black mask</option>
               <option value="white">White mask</option>
               <option value="red">Red mask</option>
            </optgroup>
            <optgroup label="accessories">
               <option value="shades">Shades</option>
               <option value="a beanie">Beanie</option>
               <option value="glasses">Glasses</option>
            </optgroup>
            <optgroup label="vaccinated">
               <option value="yes">Yes</option>
               <option value="no">No</option>
            </optgroup>
            <optgroup label="other">
               <option value="vue">Vue shirt</option>
               <option value="react">React shirt</option>
               <option value="graphql">Graph QL shirt</option>
               <option value="gatsby">Gatsby shirt</option>
               <option value="redwood">Redwood shirt</option>
               <option value="regular">Regular</option>
            </optgroup>
         </select>
         <div class="buttons">
            <button id="filter" class="filled-button">Find out</button>
            <button id="restart" class="outlined-button">Restart</button>
         </div>
         <div class="question-count" id="countQuestions"></div>
         <div class="timer-game" id="timer"></div>
      </aside>
      <section class="board-wrapper">
         <main class="game-board" id="board"></main>
      </section>
      <section id="winOrLose" class="win-or-lose-wrapper">
         <div class="win-or-lose">
            <img class="guess-who-icon" src="images/guesswhobanner2.png" alt="Guess Who" />
            <h1 id="winOrLoseText"></h1>
            <button id="playAgain" class="filled-button">PLAY AGAIN</button>
         </div>
      </section>
      <script src="script.js"></script>
   </body>
</html>
